[mypy]
# Very relaxed settings for research code
python_version = 3.10

# Disable most strict checks
disallow_untyped_defs = False
disallow_incomplete_defs = False
disallow_untyped_decorators = False
no_implicit_optional = False
warn_return_any = False
warn_unused_configs = False
warn_redundant_casts = False
warn_unused_ignores = False
warn_no_return = False
warn_unreachable = False
strict_equality = False
check_untyped_defs = False

# Import handling
ignore_missing_imports = True
follow_imports = silent

# Global error suppression for common research code patterns
disable_error_code = no-any-return,arg-type,call-arg,attr-defined,misc,unreachable,assignment

# Specific module overrides (ignore everything)
[mypy-rdkit.*]
ignore_errors = True

[mypy-mlflow.*]
ignore_errors = True

[mypy-omegaconf.*]
ignore_errors = True

[mypy-pytorch_lightning.*]
ignore_errors = True

[mypy-transformers.*]
ignore_errors = True

[mypy-torch.*]
ignore_errors = True

[mypy-tests.*]
ignore_errors = True

[mypy-scripts.*]
ignore_errors = True